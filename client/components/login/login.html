<div id="login-container" ng-controller="loginController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Login to Employee Records</h3>
        </div>
        <div class="panel-body">
            <div class="input-group login-input">
                <label for="employer-input">Employer:</label>
                <input id="employer-input" ng-model="employer" type="text" class="form-control" placeholder="Enter username">
            </div>
            <div class="input-group login-input">
                <label for="password-input">Password:</label>
                <input id="password-input" ng-model="password" type="password" class="form-control" placeholder="Enter password">
            </div>

            <button id="login-button" ng-click="verifyLogin()" type="button" class="btn btn-default">Login</button>
        </div>
    </div>
</div>
