<div id="records-container" ng-controller="recordsController">
    <h1 id="records-employer-title">{{employer}} employees</h1>

    <div id="table-operations-container">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEmployeeModal">Add</button>
        <button ng-click="deleteSelected()" type="button" class="btn btn-default">Delete Selected</button>
        <span class="bg-info">Double click a column to edit</span>
    </div>

    <div ui-grid="gridOpts" ui-grid-edit ui-grid-selection class="grid"></div>

    <div id="addEmployeeModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Employee</h4>
                </div>
                <div class="modal-body">
                    <p>Fill out employee information.</p>
                    <div class="input-group new-employee-input">
                        <label for="add-employee-userid-input">User Id:</label>
                        <input id="add-employee-userid-input" ng-model="newEmployee.userId" type="text" class="form-control" placeholder="Enter user id">
                    </div>
                    <div class="input-group new-employee-input">
                        <label for="add-employee-firstname-input">First Name:</label>
                        <input id="add-employee-firstname-input" ng-model="newEmployee.firstName" type="text" class="form-control" placeholder="Enter first name">
                    </div>
                    <div class="input-group new-employee-input">
                        <label for="add-employee-lastname-input">Last Name:</label>
                        <input id="add-employee-lastname-input" ng-model="newEmployee.lastName" type="text" class="form-control" placeholder="Enter last name">
                    </div>
                    <div class="input-group new-employee-input">
                        <label for="add-employee-phone-input">Phone:</label>
                        <input id="add-employee-phone-input" ng-model="newEmployee.phone" type="text" class="form-control" placeholder="Enter phone">
                    </div>
                </div>
                <div class="modal-footer">
                    <button ng-click="clearNewEmployee()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button ng-click="addEmployee()" type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
                </div>
            </div>

        </div>
    </div>

</div>
